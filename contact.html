        <h1>Coverage request</h1>
        
            <form>
                <label for="name">Your name</label><br>
                <input type="text" id="name" name="name" size="80" required style="max-width: 50%"> <br>
                    <br>
                <label for="email">Your email</label><br>
                <input type="email" id="email" name="email" size="80" required style="max-width: 50%"> <br>
                <br>
                Coverage request<br>
                <input type="checkbox" id="request1" name="request1" value="request1">
                <label for="request1">Review </label><br>
                <input type="checkbox" id="request2" name="request2" value="request2">
                <label for="request2">Interview </label><br>
                <input type="checkbox" id="request3" name="request3" value="request3">
                <label for="request3">Feature article </label><br>
                <input type="checkbox" id="request4" name="request4" value="request4">
                <label for="request4">Listing </label><br>
                <input type="checkbox" id="request5" name="request5" value="request5">
                <label for="request5">Giveaway</label> <br>
                <br>
                <label for="details">Details about your request.</label> <br>
                <textarea id="details" name="details" rows="10" cols="30" required></textarea><br>
                <br>
                <input type="submit" value="Submit">
            </form>
    </body>
